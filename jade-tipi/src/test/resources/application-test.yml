spring:
  application:
    name: jadetipi-test
  data:
    mongodb:
      # Use existing Docker MongoDB for tests
      host: localhost
      port: 27017
      database: test_db
      write-concern: acknowledged
  security:
    oauth2:
      resourceserver:
        jwt:
          # Use a mock issuer for tests - the TestSecurityConfig provides a mock decoder
          issuer-uri: http://localhost:8484/realms/jade-tipi

server:
  port: 0  # Random port for tests

docs:
  url: http://localhost:8080/docs
