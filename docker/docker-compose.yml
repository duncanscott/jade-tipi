services:
  mongodb:
    image: mongo:8.0
    container_name: jade-tipi-mongo
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGO_INITDB_DATABASE: jdtp
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: jade-tipi-keycloak
    command: start-dev --import-realm
    environment:
      KC_DB: dev-file
      KC_HOSTNAME: localhost
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "127.0.0.1:8484:8080"
    volumes:
      - ./jade-tipi-realm.json:/opt/keycloak/data/import/jade-tipi-realm.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/9000 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\"'"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  kafka:
    image: apache/kafka:4.1.1
    container_name: jade-tipi-kafka
    ports:
      - "127.0.0.1:9092:9092"
    environment:
      # KRaft settings
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listener configuration
      # PLAINTEXT: for host clients via localhost:9092
      # INTERNAL: for container-to-container via kafka:9093
      # CONTROLLER: for KRaft controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:9093,CONTROLLER://localhost:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Cluster settings
      CLUSTER_ID: jdtp-kafka-cluster-001

      # Topic defaults
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

      # Logging
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      keycloak:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  kafka-init:
    image: apache/kafka:4.1.1
    container_name: jade-tipi-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9093 \
          --create --if-not-exists \
          --topic jdtp.dev \
          --partitions 1 \
          --replication-factor 1
        echo "Topic jdtp.dev ready"
    restart: "no"

volumes:
  mongodb_data:
  kafka_data:
